<!DOCTYPE html>
<html>
    <head>
        <h1>Contact form</h1>
        <link rel="stylesheet" href="style.css" />
    </head>
      <body>

        <form action="file.html" method="post"></form>
        <label for="name">Name</label>
        <input type="text" placeholder="Enter first name" name="first name" id="first name" required>
        <input type="text" placeholder="Enter last name" name="last name" id="last name" required>
        <br>
        <br>
        <label for="country">Country</label>
        <select id="country" name="country">
        <option value="india">India</option>
        <option value="australia">Australia</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        </select>
        <br>
        <label for="email">Email</label><br>
        <input type="text" placeholder="Email address" name="email address" id="email address" required>
        
         <br>
         <label for="subject">Subject</label>
         <br>
        <textarea id="subject" name="subject" placeholder="write something..." style="height:200px"></textarea>
        <br>
        <button type="submit" class="submit">submit</button>

     </body>
     </html>
